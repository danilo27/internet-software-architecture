<div [ngSwitch]="what">

<div *ngSwitchCase="'reg'">

<form (submit)="register($event)">
  <div class="container">

    <div id="login-box">
     <div class="left">
       <h1>Sign up</h1>

       <label for="email"><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required><br>

       <label for="username"><b>Username - Used as url to your profile</b></label>
       <input type="text" placeholder="Enter username" name="username" required><br>

       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required><br>

       <label for="psw-repeat"><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

       <label for="name"><b>First Name</b></label>
       <input type="text" placeholder="Enter your first name" name="name" required><br>

       <label for="lastname"><b>Last Name</b></label>
       <input type="text" placeholder="Enter your last name" name="lastname" required><br>

       <label for="city"><b>City</b></label>
       <input type="text" placeholder="Enter your city" name="city" required><br>

       <label for="phone"><b>Phone Number</b></label>
       <input type="text" placeholder="Enter your phone number" name="phoneNumber" required><br>

       <input type="submit" name="signup_submit" value="Sign up" />
     </div>

   </div>

  </div>
</form>

</div>

<div *ngSwitchCase="'link'">
Activation link is sent to your email.
</div>

</div>
