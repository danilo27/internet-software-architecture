<div class="media">
    <div class="media-left media-middle">
      <img src="{{fileUpload}}" class="media-object" style="width:250px;height:200px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{rekvizit.naziv}}</h4>
      <strong>Cena: </strong>{{rekvizit.cena}}<br>
    </div>
    <h4>Opis</h4>
    {{rekvizit.opis}}
    <hr>
    
    <div *ngIf="isRezervisan() then rez;else notrez;"></div>
    
    
    <ng-template #rez>
    	<img src="/assets/reserved.jpg" style="width:250px; height:50px;">
    </ng-template>
    
    <ng-template #notrez>
    	<div class="btn-group">
  			<button type="button" class="btn btn-primary" (click)="rezervisiZvanicni()">Rezervisi</button>
		</div>
    </ng-template>
    
    
	
	<div *ngIf="isAdmin()">
		<div class="btn-group">
  			<button type="button" class="btn btn-primary" (click)="ukloniZvanicni()">Ukloni</button>
  			<button type="button" class="btn btn-primary" (click)="izmeniZvanicni()">Izmeni</button>
		</div>
	</div>
    
</div>
