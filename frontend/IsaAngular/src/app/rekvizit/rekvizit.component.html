<div>
	<h3>Naziv: </h3>
	{{rekvizit.naziv}}<br>
	<h3>Opis: </h3>
	{{rekvizit.opis}}<br>
	<img src="{{fileUpload}}" alt="/assets/data/noimage.jpg" style="max-width:350px" />
	<h3>Cena: </h3>
	{{rekvizit.cena}}<br>
	<button (click)="rezervisiZvanicni()">Rezervisi</button>
	<div *ngIf="isAdmin()">
		<button (click)="ukloniZvanicni()">Ukloni</button>
		<button (click)="izmeniZvanicni()">Izmeni</button>
	</div>
</div>
